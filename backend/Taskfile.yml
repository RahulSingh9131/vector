version: '3'

# Load environment variables from .env file
dotenv:
  - .env

vars:
  VECTOR_DB_DSN: '{{.VECTOR_DB_DSN | default ""}}'

tasks:
  help:
    desc: print this help message
    cmds:
    - task --list-all
    silent: true

  confirm:
    desc: confirmation prompt
    cmds:
    - |
      echo -n 'Are you sure? [y/N] ' && read ans && [ ${ans:-N} = y ]
    silent: true
    internal: true

  run:
    desc: run the cmd/vector application
    cmds:
    - go run ./cmd/vector

  migrations:new:
    desc: create a new database migration
    vars:
      NAME: '{{.name | default ""}}'
    cmds:
    - |
      if [ -z "{{.NAME}}" ]; then
        echo "Error: name parameter is required"
        echo "Usage: task migrations:new name=migration_name"
        exit 1
      fi
    - mkdir -p ./internal/database/migrations
    - echo 'Creating migration file for {{.NAME}}...'
    - tern new -m ./internal/database/migrations {{.NAME}}

  migrations:up:
    desc: apply all up database migrations
    deps: [ confirm ]
    cmds:
    - |
      if [ -z "{{.VECTOR_DB_DSN}}" ]; then
        echo "Error: VECTOR_DB_DSN is not set"
        echo "Please set VECTOR_DB_DSN in your .env file"
        exit 1
      fi
    - echo 'Running up migrations...'
    - tern migrate -m ./internal/database/migrations --conn-string {{.VECTOR_DB_DSN}}

  tidy:
    desc: format all .go files, and tidy and vendor module dependencies
    cmds:
    - echo 'Formatting .go files...'
    - go fmt ./...
    - echo 'Tidying module dependencies...'
    - go mod tidy
    - echo 'Verifying dependencies...'
    - go mod verify

  lint:
    desc: run golangci-lint to check code quality
    cmds:
    - echo 'Running golangci-lint...'
    - golangci-lint run ./...

  lint:fix:
    desc: run golangci-lint and auto-fix issues
    cmds:
    - echo 'Running golangci-lint with auto-fix...'
    - golangci-lint run --fix ./...